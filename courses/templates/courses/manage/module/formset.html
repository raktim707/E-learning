{% extends "base.html" %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
    <h2>Course Modules</h2>
    <form method="POST">
        {{ formset }}
        {{ formset.management_form }}
        {% csrf_token %}
        <input type="submit" value="Save modules">
    </form>
</div>

{% endblock %}
