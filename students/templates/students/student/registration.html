{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
<div class="container col-lg-8">
  <h1>
    Sign up
  </h1>
  <div class="form-group">
  <div class="module">
    <div class="row">
    <p>Enter your details to create an account:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Create my account"></p>
    </form>
  </div>
  </div>
  </div>
</div>
{% endblock %}
